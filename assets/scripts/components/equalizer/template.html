<div class="equalizer">
  <div class="colname">Охваченный диапазон частот</div>
  <ul class="equalizer__container" id="equalizer">

    <li ng-repeat="eq in equalizer"
        class="equalizer__container-element size{{eq.level}}"
        ng-class="{'disabled': eq.active > bitrate}"
        data-size="{{eq.level}}"
        data-rate="{{eq.active}}">
      <div>
        <b></b>
      </div>
      <a href="javascript:void(0)">
        <div>
        </div>
      </a>
      <span>{{eq.freq}}к</span>
    </li>
  </ul>
</div>
